<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form 2</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero_left">
        <h2>Get in touch</h2>
        <form>
          <input type="text" class="inputs_form" placeholder="Your Name" />
          <input type="email" class="inputs_form" placeholder="Your Email" />
          <textarea name="message" id="message" class="inputs_form" placeholder="Your Text"></textarea>
          <button type="submit">
            Submit <img class="seta" src="/assets/arrow_icon.png" />
          </button>
        </form>
      </div>
      <div class="hero_right">
        <img src="/assets/right_img.png" />
      </div>
    </section>
  </body>
</html>
